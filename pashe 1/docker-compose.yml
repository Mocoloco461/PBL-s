services:
  server-a:
    container_name: server-a
    build:
      context: ./server_a
      dockerfile: Dockerfile



  server-b:
    container_name: server-b
    build:
      context: ./server_b
      dockerfile: Dockerfile


  ngnix:
    container_name: ngnix
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

    depends_on:
      - server-a
      - server-b